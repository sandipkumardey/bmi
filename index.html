<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with Gauge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add this for amCharts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <h1>BMI Calculator</h1>
        <p>Modify values and click the Calculate button to use</p>
        <!-- Gauge Container -->
        <div id="chartdiv"></div> <!-- This is where the gauge will be rendered -->
        
        <!-- Inputs for BMI calculation -->
        <div class="inputs">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">

            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
    </div>

    <!-- JavaScript for Gauge -->
    <script src="gauge.js"></script>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;
    
            if (weight && height) {
                const bmi = weight / (height * height);
                updateGauge(bmi);  // Update the gauge with the calculated BMI
                let category = '';
    
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi < 24.9) {
                    category = 'Normal weight';
                } else if (bmi < 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obesity';
                }
    
                alert(`Your BMI is ${bmi.toFixed(2)} (${category})`);
            } else {
                alert('Please enter valid weight and height');
            }
        }
    </script>    
</body>
</html>
